<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form set</title>
    <style>
      button{
        height: 26px
      }
    </style>
  </head>
  <body>

      <form action="">
        <h4>기본 정보</h4>
        <label for="name">이름</label><br>
        <input id="name" type="text"/><br>
        <label for="email">e-mail</label><br>
        <input id="email" type="email"/><br>

        <h4>성별</h4>
        <input id="male" type="radio" name="gender" value="M"><label for="male">남</label>
        <input id="female" type="radio" name="gender" value="F" checked><label for="female">여</label><br>

        <h4>취미</h4>
        <input id="movie" type="checkbox" name="hobby" value="movie">
        <label for="movie">영화</label>        
        <input id="sport" type="checkbox" name="hobby" value="sport" checked>
        <label for="sport">스포츠</label>
        <input id="music" type="checkbox" name="hobby" value="music">
        <label for="music">음악</label>

        <h4>선호하는 재테크</h4>
        <select name="favorite" id="favorite" multiple> <!-- multiple -->
            <option value="SV">저축</option>
            <option value="ST" selected>주식</option>
            <option value="PS">연금</option>
        </select>
        
        <h4>기타</h4>
        <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
      </form>
      <hr>
      <label for="userData">입력 바꾸기</label>
      <input id="userData" type="text"/>
      <button id="setName">이름</button> <button id="setEmail">e-mail</button> <button id="setDesc">기타</button>
      <br><br>
      <label>성별 바꾸기</label> <button id="setMale">남</button> <button id="setFemale">여</button>
      <br><br>
      <label>취미 바꾸기</label>
      <button id="setMovieOn">영화 On</button> <button id="setMovieOff">영화 Off</button> 
      <button id="setSportOn">스포츠 On</button> <button id="setSportOff">스포츠 Off</button>
      <button id="setMusicOn">음악 On</button> <button id="setMusicOff">음악 Off</button>
      <button id="setHobbyAllOn">취미 전체 On</button> <button id="setHobbyAllOff">취미 전체 Off</button>
      <br><br>
      <label>선호하는 재테크 바꾸기</label>
      <button id="setSVOn">저축 On</button> <button id="setSVOff">저축 Off</button> 
      <button id="setSTOn">주식 On</button> <button id="setSTOff">주식 Off</button> 
      <button id="setPSOn">연금 On</button> <button id="setPSOff">연금 Off</button>
      <button id="setFavoriteAllOn">재테크 전체 On</button> <button id="setFavoriteAllOff">재테크 전체 Off</button>
    </div>
    <script>
      // 아래 기술된 내용에 맞게 코드를 작성하세요.
        window.onload = function(){

          // 입력 바꾸기
          // 버튼 옆 입력 항목에 입력된 내용으로 각 버튼에 표시된 입력 항목의 값을 바꾸세요.

          // 기본 정보 - 이름
          document.querySelector("#setName").onclick = function(){
            document.querySelector("#name").value = document.querySelector("#userData").value;
          };

          // 기본 정보 - 이메일
          document.querySelector("#setEmail").onclick = function(){
            document.querySelector("#email").value = document.querySelector("#userData").value;
          };

          // 기타
          document.querySelector("#setDesc").onclick = function(){
            document.querySelector("#desc").value = document.querySelector("#userData").value;
          };

          // 성별

          // 남 체크하기
          document.querySelector("#setMale").onclick = function(){
            document.querySelector("#male").checked = true;
          };
          
          // 여 체크하기
          document.querySelector("#setFemale").onclick = function(){
            document.querySelector("#female").checked = true;
          };


          // 취미

          // 영화 On
          document.querySelector("#setMovieOn").onclick = function(){
            document.querySelector("#movie").checked = true;
          };

          // 영화 Off
          document.querySelector("#setMovieOff").onclick = function(){
            document.querySelector("#movie").checked = false;
          };

          // 스포츠 On
          document.querySelector("#setSportOn").onclick = function(){
            document.querySelector("#sport").checked = true;
          };

          // 스포츠 Off
          document.querySelector("#setSportOff").onclick = function(){
            document.querySelector("#sport").checked = false;
          };

          // 음악 On
          document.querySelector("#setMusicOn").onclick = function(){
            document.querySelector("#music").checked = true;
          };

          // 음악 Off
          document.querySelector("#setMusicOff").onclick = function(){
            document.querySelector("#music").checked = false;
          };

          // 취미 전체 On
          document.querySelector("#setHobbyAllOn").onclick = () => {
            document.querySelectorAll("input[name='hobby']").forEach( el => el.checked = true );
          }

          // 취미 전체 Off
          document.querySelector("#setHobbyAllOff").onclick = () => {
            document.querySelectorAll("input[name='hobby']").forEach( el => el.checked = false );
          }


          // 선호하는 재테크
          // with multiple : 각각 하나씩 제어
          // without multiple : selected = true 가 발생되는 항목이 선택됨

          // 저축 On
          document.querySelector("#setSVOn").onclick = function(){
            document.querySelector("#favorite option[value='SV']").selected = true;
          };

          // 저축 Off
          document.querySelector("#setSVOff").onclick = function(){
            document.querySelector("#favorite option[value='SV']").selected = false;
          };
          
          // 주식 On
          document.querySelector("#setSTOn").onclick = function(){
            document.querySelector("#favorite option[value='ST']").selected = true;
          };

          // 주식 Off
          document.querySelector("#setSTOff").onclick = function(){
            document.querySelector("#favorite option[value='ST']").selected = false;
          };

          // 연금 On
          document.querySelector("#setPSOn").onclick = function(){
            document.querySelector("#favorite option[value='PS']").selected = true;
          };

          // 연금 Off
          document.querySelector("#setPSOff").onclick = function(){
            document.querySelector("#favorite option[value='PS']").selected = false;
          };

          // 재테크 전체 On
          document.querySelector("#setFavoriteAllOn").onclick = () => {
            document.querySelectorAll("#favorite option").forEach( el => el.selected = true );
          }

          // 재테크 전체 Off
          document.querySelector("#setFavoriteAllOff").onclick = () => {
            document.querySelectorAll("#favorite option").forEach( el => el.selected = false );
          }
        };
    </script>
  </body>
</html>
