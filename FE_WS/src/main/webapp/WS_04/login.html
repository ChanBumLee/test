<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <style>

    #login {
      margin-top: 5px;
      padding: 20px 0px;
    }

    #login h1 {
      padding: 5px;
      text-align: center;
    }

    #login form{
      display: block;
      width: 100%;
      height: 200px;
      border: 1px solid lightgrey;
      padding: 40px;
    }

    #login .form-item{
      margin-bottom: 10px;
    }

    #login .form-item label{
      display: inline-block;
      width: 100px;
      font-size: 18px;
    }

    #login .form-item input{
      display: inline-block;
      width: 200px;
      font-size: 18px;
    }

    #login button{
      margin-top: 10px;
      padding: 5px;
      float: right;
      width: 80px;
      font-size: 18px;
    } 
  </style>
  <title>IT's KB - login</title>
</head>
<body>
  <div id="container">
    <div id="navbar">
      <ul>
        <li class="nav-item logo"><img src="logo.jpg" alt=""></li>
        <li class="nav-item"><a href="personal.html">개인</a></li>
        <li class="nav-item"><a href="busines.html">기업</a></li>
        <li class="nav-item">로그인</li>
        <li class="nav-item">회원가입</li>
      </ul>
    </div>
    <div id="banner">지금 당신의 행복! IT's KB Life!</div>
    <div id="login">
      <h1>Login</h1>
      <form action="">
        <div class="form-item">
          <label for="email">이메일</label>
		      <input type="text" id="email">
        </div>

        <div class="form-item">
          <label for="password">비밀번호</label>
		      <input type="password" id="password">
        </div>

        <hr>
        <button id="btnLogin">로그인</button>
      </form>
    </div>
    <div id="footer">
      <ul>
        <li class="address">12345 address 1 address 2 address 3</li>
        <li class="phone">02-0000-0000</li>
      </ul>
    </div>
  </div>
  <script>
    // #1 로그인 button 에 id 를 부여하고, button 이 click 되면 입력된 이메일과 비밀번호를 콘솔에 출력한다.
    //    이 때, form 의 default action 을 막는다.
    // #2 BackEnd 에 대한 요청과 결과를 대신하여 response.json 를 요청하고, 결과를 받아서 alert() 으로 보여준다.
    //    BackEnd 에 실제 전송할 경우, POST 로 전송해야 한다.
    //    json 의 결과값은 제공된 json 파일을 확인한다.
    $(document).ready( function(){
      $("#btnLogin").click(function(e){
        e.preventDefault();

        let email = $("#email").val();
        let password = $("#password").val();

        console.log(email);
        console.log(password);

        // BackEnd 완성 후 POST 로 전송 예정
        // 현재는 GET 으로 response 를 요청하고 그 결과만 처리
        $.ajax({
          type: "get",
          dataType: "json",
          url: "./response.json",
          success: function (data, status, xhr) {

            console.log(data);
            if( data.result == "success" ) alert("login 성공");
            else if( data.result == "fail") alert("login 실패");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            // httpRequest.status == 404, 500 ....
            alert("문제가 발생했습니다. " + jqXHR.status);
          },
        })
      });
    });

  </script>

</body>
</html>
